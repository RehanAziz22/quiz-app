<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">
    <!-- Animate.css  //library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Aos  //library-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/4ac00c8b3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body onload="setQuestion()">
    <section class="section_2">
        <div class="box-left col-sm-12 col-md-5 col-lg-5">
            <h1 id="quizHeading">QUIZ APP</h1>
            <img id="gif_img"src="./image-processing20210910-12746-unscreen.gif" src="./63082-0B66DE93-45CF-4736-B95E-FD94631DD6B0-0-1538478383.gif" width="200px" height="100%" alt="">
        </div>
        <div id="login_box" class="col-sm-12 col-md-6 col-lg-6">
            <div class="" id="loginform">
                <label>Name</label>
                <input id="name" type="text">
                <label>Email</label>
                <input id="email" type="email">
                <label>Phone Number</label>
                <input id="number" type="number">
                <button onclick="validation()">Submit</button>
            </div>
            <div class="hide" id="quizButton">
                <button onclick="startQuiz()">ATTEMPT QUIZ</button>
            </div>
        </div>
        <div id="quizBox" class="box-right col-sm-12 col-md-6 col-lg-6 hide">
            <div class="boxHead">
                <h4 id="htmlQuestion">QUESTION</h4>
            </div>
            <div class="boxBody">
                <ul>
                    <li onclick="checkAns(this)" class="htmlOptions">OPTION 1</li>
                    <li onclick="checkAns(this)" class="htmlOptions">OPTION 2</li>
                    <li onclick="checkAns(this)" class="htmlOptions">OPTION 3</li>
                    <li onclick="checkAns(this)" class="htmlOptions">OPTION 4</li>
                </ul>
            </div>
            <div class="boxFooter">
                <span id="questionsCounter">1 / 7</span>
                <button class="hide" id="nextbtn" onclick="nextQuestion()">Next</button>
            </div>
        </div>
        <div id="resultBox" class="hide">
            <h1>QUIZ RESULT</h1>
            <h3 id="showName">Name</h3>
            <h3 id="resultValue">RESULT : </h3>
            <h3 id="resultGrade">GRADE</h3>
        </div>
    </section>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

</html>
